<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // <button onclick="() => { console.log(1) }">Like</button> 를 생성
    class LikeBtn extends React.Component {
      constructor(props) {
        super(props)
        // state 세팅
        this.state = {
          liked: false,
          user: 'mkp'
        }
      }

      // onclick 으로 state 변경
      render() {
        return <button onClick={() => this.setState((prev) => ({liked: !prev.liked}))}>{'Like: ' + this.state.liked + ' / ' + this.state.user}</button>;
      }
    }
  </script>

  <script type="text/babel">
    // 생성한 React Element 를 #root 에 붙여넣기
    ReactDOM.render(<><LikeBtn/><LikeBtn/><LikeBtn/></>, document.getElementById('root'));
  </script>
</body>
</html>
